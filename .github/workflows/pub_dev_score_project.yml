name: PubDev Score Analyse Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  package-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: axel-op/dart-package-analyzer@v3
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      # use this id to retrieve the outputs in the next steps
      # exit dirty when the package doesn't reach 100%
      - name: Check scores
        env:
          # "analysis" is the id set above
          # PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
        run: |
          if (( $TOTAL == $TOTAL_MAX ))
          then
            echo There are missing points ($TOTAL, $TOTAL_MAX) in the project!
            exit 1
          fi
